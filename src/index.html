<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App by DK</title>
    <link rel="stylesheet" href="./scss/styles.scss" />
  </head>
  <body>
    <main class="root">
      <form class="root__form" autocomplete="off">
        <header class="root__header">Sign a location!</header> 
        <input
          class="root__form__input"
          type="text"
          name="location"
          id="location"
          placeholder="eg.: London"
          autofocus
        />
        <div class="root__form__suggestion-list">
        </div>
        <button class="root__form__button">Get weather</button>
      </form >
      <header class="root__name__header"></header>
      <article class="root__details">
        <div class="root__details__primary">
          <div style=" width: fit-content; flex-direction: column;">
            <span style="display: flex; align-items: center; vertical-align: middle;">
            <img class="root__details__primary__icon">
            <span class="root__details__primary__icon__desc"></span>
          </span>
            <div class="root__details__primary__temperature">42 &#176</div>
          </div>
          <div class="root__details__primary__time">
            <span class="root__details__secondary__time__localtime"></span>
            <span class="root__details__secondary__time__lastupdated"></span>
          </div>
        </div>
        
        <div class="root__details__info">
          <span class="root__details__info__element humidity"><svg><use href="./images/humidity.svg"></svg><span>Humidity</span><div>67%</div> </span>
          <span class="root__details__info__element rain"><svg><use href="./images/rain.svg"></svg><span>Precipitation</span><div>40%</div></span>
          <span class="root__details__info__element pressure"><svg><use href="./images/pressure.svg"></svg><span>Pressure</span><div>1012 HPa</div></span>
          <span class="root__details__info__element wind"><svg><use href="./images/wind.svg"></svg><span>Wind</span><div>17 km/h</div></span>
        </div>
      </article>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
