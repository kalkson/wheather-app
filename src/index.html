<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App by DK</title>
    <link rel="stylesheet" href="./scss/styles.scss" />
  </head>
  <body>
    <main class="root">
      <header class="root__header">Sign a location!</header>
      <form class="root__form">
        <input
          class="root__form__input"
          type="text"
          name="location"
          id="location"
          placeholder="eg.: London"
        />
        <button class="root__form__button">Get weather</button>
      </form>
      <article class="root__details"></article>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
